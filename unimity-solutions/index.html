<!DOCTYPE html>
<html>

<head>
    <title>Assessment Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="wrapper">      
        <div class="r_form_wrap">

            <div class="title">
                <p>Assessment Form</p>
            </div>
            <div class="r_form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" >
                    <div class="input_wrap">
                        <label for="first_name">First Name</label>
                        <div class="input_item">
                            <input type="text" name="first name" class="input" id="first_name" onchange="validate()">
                            <label class="validation-error hide" id="firstNameValidationError">* First name is
                                required.</label>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="last_name">Last Name</label>
                        <div class="input_item">
                            <input type="text" name="last name" class="input" id="last_name" onchange="validate()">
                            <label class="validation-error hide" id="lastNameValidationError">* Last name is
                                required.</label>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="dob">Date Of Birth</label>
                        <div class="input_item">
                            <input type="date" name="dob" class="input" id="dob" onchange="handler(event);">
                            <label class="validation-error hide" id="dataValidationError">* Date is required.</label>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="email_address">Email Address</label>
                        <div class="input_item">
                            <input type="text" name="email_address" class="input" id="email_address" onchange="validate()">
                            <label class="validation-error hide" id="emailValidationError">* Mail Id is
                                required.</label>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="state">State</label>
                        <div class="input_item">
                            <select class="input" id="state" onchange="validate()">
                                <option value="">--select state--</option>
                                <option value="1">State 1</option>
                                <option value="2">State 2</option>
                                <option value="3">State 3</option>
                                <option value="4">State 4</option>
                            </select>
                            <label class="validation-error hide" id="stateValidationError">* State is required.</label>
                        </div>
                        
                    </div>
                    <div class="input_wrap">
                        <label for="city">City</label>
                        <div class="input_item">
                            <select class="input" id="city" onchange="validate()">
                                <option value="">--select city--</option>
                                <option value="1">City 1</option>
                                <option value="2">City 2</option>
                                <option value="3">City 3</option>
                                <option value="4">City 4</option>
                            </select>
                            <label class="validation-error hide" id="cityValidationError">* City is required.</label>
                        </div>
                    </div>
                    <button>Register Now</button>
                </form>
            </div>

        </div>
    </div>



    <div class="table-wrapper">
        <table class="fl-table" id="employeeList">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>DOB</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>               
                <!-- <tr>
                    <td colspan="7">No record found</td>
                </tr> -->
            <tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
